<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="vue.js" type="text/javascript" language="JavaScript"></script>
</head>
<body>

<p>基础例子</p>
<div id="example">
    a={{a}},b={{b}}
</div>

<script>
    var vm = new Vue({
        el:'#example',
        data:{
            a:1
        },
        computed:{
            b:function () {
                return this.a +1
            }
        }

    })
</script>

<p>计算属性 vs. $watch</p>

<div id="demo">{{fullName}}</div>

<script>
    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        }
    })

    vm.$watch('firstName', function (val) {
        this.fullName = val + ' ' + this.lastName
    })

    vm.$watch('lastName', function (val) {
        this.fullName = this.firstName + ' ' + val
    })
</script>


<div id="example-2">
    <button v-on:click="say('hi')">Say Hi</button>
    <button v-on:click="say('what')">Say What</button>
</div>

<script>
    new Vue({
        el: '#example-2',
        methods: {
            say: function (msg) {
                alert(msg)
            }
        }
    })
</script>

</body>
</html>
